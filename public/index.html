  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>
        <span id="logo">tweeter</span>
      </div>
      <div>
        <span id="callOut"><strong>Write</strong>a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <header>
      <div id="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 id="name">Shirase Yuki</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <footer>
            <div>
              <button type="submit">Tweet</button>
              <p class="error" id="empty" hidden>There's nothing to tweet! Please add more thoughts. : )</p>
              <p class="error" id="too-long" hidden>Sorry the tweet is too long! Try shorten it or split it into two. : )</p>
            </div>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
      </section>
      <section id="tweets-container">
